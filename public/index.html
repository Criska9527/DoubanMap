<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="referrer" content="never">
		<meta name="viewport" content="width=device-width,initial-scale=1.0">
		<link rel="icon" href="<%= BASE_URL %>favicon.ico">
		<title>
			<%= htmlWebpackPlugin.options.title %>
		</title>
		<link href="https://cdn.jsdelivr.net/npm/animate.css@3.5.1" rel="stylesheet" type="text/css">
		<script type="text/javascript" src="https://webapi.amap.com/maps?v=1.4.15&key=74fa0b0f559ed138632e08c52f1a9ed9"></script>
		<script type="text/javascript" src="./api/projecttrans.js"></script>
		<style>
			html,
			body,
				{
				height: 100%;
				margin: 0;
				padding: 0;
				outline: none;
			}

			.esri-view .esri-view-surface--inset-outline:focus::after {
				content: "";
				box-sizing: border-box;
				position: absolute;
				z-index: 999;
				top: 0;
				left: 0;
				height: 100%;
				width: 100%;
				outline: none !important;
				outline-offset: -3px;
				pointer-events: none;
				overflow: hidden;
			}
		</style>
	</head>
	<body>
		<noscript>
			<strong>We're sorry but
				<%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to
				continue.</strong>
		</noscript>
		<div id="app"></div>
		<!-- built files will be auto injected -->
	</body>
</html>
